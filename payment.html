<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            background-color: #606061;
        }
    </style>
</head>

<body>

    <!-- payment by credit card -->
    <div class="credit_card">
        <div class="credit_card_top">
            <strong>Enter your credit card details</strong>
            <button onclick="location.href='cart.html'"><i class="fas fa-times"></i></button>
        </div>
        <hr>
        <div class="credit_card_middle">
            <div class="part_1">
                Card number
                <input type="number" name="card_no" id="card_no"><br><br>
                Name on Card
                <input type="text" name="name_card" id="name_card"><br><br>
                Expiry date
                <input type="month" name="card_expiry" id="card_expiry">
            </div>
            <hr>
            <div class="part_2">
                Amazon accepts all major credit and debit cards: <br>
                <img src="assets/credit_card.png" alt="credit cards" width=70%>
            </div>
        </div>
        <hr>
        <div class="credit_card_bottom">
            <div>
                <input type="button" value="Pay Now" onclick="location.href='order_confirmation.html'">
            </div>
        </div>
    </div>
</body>

</html>
