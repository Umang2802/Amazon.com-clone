<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <!-- amazon_logo -->
    <div class="sign-in_logo" style="text-align: center;">
        <a href="index.html"><img src="assets/sign-in_image.jpg" alt="Logo" width=9%></a>
    </div>

    <!-- register form -->
    <div class="box">
        <p style="font-size: x-large;">Create account</p><br>
        <h5>Your name</h5>
        <input type="text" name="text" id="text"><br><br>
        <h5>Email</h5>
        <input type="email" name="email" id="email"><br><br>
        <h5>Mobile</h5>
        <input type="tel" name="phone" id="phone"><br><br>
        <h5>Password</h5>
        <input type="password" name="pass" id="pass" placeholder="At least 6 characters"><br><br>
        <h5>Re-enter password</h5>
        <input type="re_password" name="re_pass" id="re_pass"><br>
        <button type="submit">Continue</button><br><br>
        <p style="font-size: small;">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a
                href="#">Privacy Notice</a>.</p><br><br>
        <p style="font-size: small;">Already have an account? <a href="signin.html">Sign-In</a></p>
    </div>

    <hr style="margin: 30px;">

    <!-- footer  -->
    <div class="signin_footer">
        <p> <a href="#">Conditions of Use</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Privacy
                Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Help </a> <br><br>
            Â© 1996-2021, Amazon.com, Inc. or its affiliates</p>
    </div>

</body>

</html>
